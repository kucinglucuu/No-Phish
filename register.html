<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoPhish - Create Account</title>
    <link rel="stylesheet" href="auth-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side Content -->
        <div class="left-content">
            <div class="brand-text">NOPHISH</div>
            <h1>Create your account</h1>
            <p class="subtitle">Join the safer side of the Internet. One account for all NoPhish tools.</p>
            <div class="tip-box">
                <span class="tip-icon">üîí</span>
                Security first: we never store plaintext passwords.
            </div>
        </div>

        <!-- Right Side Form -->
        <div class="right-content">
            <div class="form-container">
                <div class="form-header">
                    <img src="logo.jpg" alt="NoPhish Logo" class="logo">
                    <h2>Get started</h2>
                    <p class="form-subtitle">Set up your credentials.</p>
                </div>

                <button class="google-btn">
                    <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign up with Google
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="fullname">Full name</label>
                        <input type="text" id="fullname" placeholder="Alex Example" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="At least 8 characters" required minlength="8">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm password</label>
                        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                    </div>

                    <div class="form-options register-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="showPasswords">
                            <span>Show passwords</span>
                        </label>
                        <span class="password-tip">Use a unique passphrase</span>
                    </div>

                    <div class="terms-checkbox">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></span>
                        </label>
                    </div>

                    <button type="submit" class="submit-btn">Create account</button>
                </form>

                <div class="form-footer">
                    <p>Have an account? <a href="login.html">Sign in</a></p>
                </div>
            </div>
        </div>

        <!-- Top Navigation -->
        <div class="top-nav">
            <a href="index.html" class="nav-link">‚Üê Home</a>
            <a href="login.html" class="nav-btn">Register</a>
        </div>
    </div>

    <script>
        // Show/hide password toggle
        document.getElementById('showPasswords').addEventListener('change', function() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const type = this.checked ? 'text' : 'password';
            passwordInput.type = type;
            confirmPasswordInput.type = type;
        });

        // Form submission with password validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }
            
            // Add your registration logic here
            alert('Registration functionality would be implemented here');
        });
    </script>
</body>
</html>
